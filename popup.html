<!DOCTYPE html>
<html>
  <head>
    <title>Website Blocker Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="time"] {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      #blockedSitesList {
        margin-top: 5px;
      }
      .site-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px;
        border-bottom: 1px solid #eee;
      }
      .remove-btn {
        background: #ff4d4d;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
      }
      button {
        padding: 8px 15px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #3367d6;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 24px;
        transition: 0.4s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
      }
      input:checked + .slider {
        background-color: #4285f4;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <h2>Website Blocker</h2>

    <div class="form-group">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <label>Enable Blocking</label>
        <label class="switch">
          <input type="checkbox" id="isActive" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="blockStartTime">Start Time:</label>
      <input type="time" id="blockStartTime" />
    </div>

    <div class="form-group">
      <label for="blockEndTime">End Time:</label>
      <input type="time" id="blockEndTime" />
    </div>

    <div class="form-group">
      <label for="newSite">Add Website to Block:</label>
      <div style="display: flex">
        <input type="text" id="newSite" placeholder="e.g., facebook.com" />
        <button id="addSite" style="margin-left: 5px">Add</button>
      </div>
      <small>Don't include http:// or https://</small>

      <div id="blockedSitesList"></div>
    </div>

    <button id="saveSettings">Save Settings</button>

    <script src="popup.js"></script>
  </body>
</html>
